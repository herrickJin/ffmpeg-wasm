<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg WASM 视频转码演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-bottom: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .video-container h3 {
            margin-bottom: 15px;
            color: #333;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .no-video {
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .performance-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .performance-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .log-section {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .video-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FFmpeg WASM 视频转码演示</h1>
            <p>在浏览器中实现视频格式转换和播放，支持性能监控和调试</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击或拖拽上传视频文件</div>
                <div class="upload-hint">支持 AVI, MOV, MKV, WMV, FLV 等格式</div>
                <input type="file" id="fileInput" class="file-input" accept="video/*">
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="outputFormat">输出格式</label>
                    <select id="outputFormat">
                        <option value="mp4">MP4 (推荐)</option>
                        <option value="webm">WebM</option>
                        <option value="avi">AVI</option>
                        <option value="mov">MOV</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="videoCodec">视频编码器</label>
                    <select id="videoCodec">
                        <option value="libx264">H.264 (libx264)</option>
                        <option value="libx265">H.265 (libx265)</option>
                        <option value="libvpx">VP8 (libvpx)</option>
                        <option value="libvpx-vp9">VP9 (libvpx-vp9)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="crf">质量 (CRF)</label>
                    <input type="range" id="crf" min="18" max="30" value="23">
                    <span id="crfValue">23</span>
                </div>
                <div class="control-group">
                    <label for="preset">编码速度</label>
                    <select id="preset">
                        <option value="ultrafast">超快</option>
                        <option value="superfast">很快</option>
                        <option value="veryfast">快</option>
                        <option value="faster">较快</option>
                        <option value="fast">正常</option>
                        <option value="medium">中等</option>
                        <option value="slow">慢</option>
                        <option value="slower">较慢</option>
                        <option value="veryslow">很慢</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="threads">线程数</label>
                    <select id="threads">
                        <option value="1">1 线程</option>
                        <option value="2">2 线程</option>
                        <option value="4" selected>4 线程</option>
                        <option value="8">8 线程</option>
                        <option value="0">自动</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="performanceMode">性能模式</label>
                    <select id="performanceMode">
                        <option value="balanced" selected>平衡模式</option>
                        <option value="speed">速度优先</option>
                        <option value="quality">质量优先</option>
                        <option value="lowcpu">低CPU占用</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="hardwareAcceleration">硬件加速</label>
                    <select id="hardwareAcceleration">
                        <option value="none" selected>无</option>
                        <option value="auto">自动检测</option>
                        <option value="cuda">CUDA (NVIDIA)</option>
                        <option value="qsv">Intel QSV</option>
                        <option value="videotoolbox">VideoToolbox (Mac)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="streamingMode">流式处理</label>
                    <select id="streamingMode">
                        <option value="none" selected>禁用</option>
                        <option value="segment">分段转码</option>
                        <option value="realtime">实时转码</option>
                    </select>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" disabled>
                开始转码
            </button>
            
            <button class="convert-btn" id="stopStreamingBtn" style="display: none; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">
                停止流式播放
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">准备中...</div>
            </div>

            <div class="video-section">
                <div class="video-container">
                    <h3>原始视频</h3>
                    <div id="originalVideoContainer" class="no-video">
                        请先上传视频文件
                    </div>
                </div>
                <div class="video-container">
                    <h3>转码后视频</h3>
                    <div id="convertedVideoContainer" class="no-video">
                        转码完成后将在此显示
                    </div>
                </div>
            </div>

            <div class="performance-info" id="performanceInfo" style="display: none;">
                <h3>性能监控</h3>
                <div class="performance-metrics">
                    <div class="metric">
                        <div class="metric-label">转码时间</div>
                        <div class="metric-value" id="conversionTime">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">文件大小变化</div>
                        <div class="metric-value" id="fileSizeChange">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">处理速度</div>
                        <div class="metric-value" id="processingSpeed">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">内存使用</div>
                        <div class="metric-value" id="memoryUsage">-</div>
                    </div>
                </div>
            </div>

            <div class="log-section" id="logSection">
                <div id="logContent"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
